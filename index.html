<!DOCTYPE html>

        /* Hareketli Arka Plan */

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 25px; max-width: 500px; margin: 0 auto; }
        .card { padding: 20px; border-radius: 25px; border: none; color: white; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 6px 0 rgba(0,0,0,0.2); transition: 0.1s; }
        .card:active { transform: translateY(6px); box-shadow: none; }

        /* Oyun Sahnesi */
        #game { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; flex-direction: column; align-items: center; justify-content: center; }

    </style>
</head>
<body>

<div class="cloud" style="top:10%; width:100px; height:40px;"></div>

<div class="grid">

<div id="game">

    <div class="btn-row">

<script>
    const URL = "https://kuran.diyanet.gov.tr/sounds/elifba/";
    const DATA = {
        harf: [{t:'Ø§', n:'Elif', s:'1.mp3'}, {t:'Ø¨', n:'Be', s:'2.mp3'}, {t:'Øª', n:'Te', s:'3.mp3'}, {t:'Ø«', n:'Se', s:'4.mp3'}],
        hareke: [{t:'Ø§Ù', n:'ÃœstÃ¼n', s:'11.mp3'}, {t:'Ø§Ù', n:'Esre', s:'11b.mp3'}, {t:'Ø§Ù', n:'Ã–tre', s:'11c.mp3'}],
        cezm: [{t:'Ø§ÙØ¨Ù’', n:'Cezm', s:'15.mp3'}],

        dua: [{t:'ğŸ¤²', n:'SÃ¼bhÃ¢neke', s:'https://kuran.diyanet.gov.tr/sounds/dualar/subhaneke.mp3', full: true}]
    };

    let cur = 'harf', i = 0;

    function go(m) { 
        cur = m; i = 0; 
        document.getElementById('game').style.display = 'flex'; 
        show(); 
    }

    function show() {
        const item = DATA[cur][i];
        document.getElementById('big-char').innerText = item.t;
        document.getElementById('char-name').innerText = item.n;
        speak();
        if(i === DATA[cur].length - 1) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    function speak() {
        let s = DATA[cur][i].s;
        let src = s.startsWith('http') ? s : URL + s;
        new Audio(src).play();
    }

    function nav(d) {
        i += d;
        if(i >= DATA[cur].length) i = 0;
        if(i < 0) i = DATA[cur].length - 1;
        show();
    }

    function home() { document.getElementById('game').style.display = 'none'; }
</script>
