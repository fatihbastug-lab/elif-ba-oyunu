    <title>AyÅŸe'nin Elif-Ba DÃ¼nyasÄ±</title>
    <style>
        body { 
            /* Arka planÄ± daha canlÄ± ve yumuÅŸak bir sarÄ±-turuncu yaptÄ±k */
            background: linear-gradient(135deg, #FFF9C4 0%, #FFECB3 100%); 
            text-align: center; 
            font-family: 'Comic Sans MS', sans-serif;

        /* Bilgi Mesaj Kutusu (Alert yerine) */

        #tuval-konteynir {

            border: 10px solid #FFD600; border-radius: 30px; background: white;

        }

        #alt-harf {
            position: absolute; width: 100%; height: 100%; font-size: 180px;
            display: flex; align-items: center; justify-content: center; color: #FFD600;
        }

        canvas { position: absolute; top: 0; left: 0; touch-action: none; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="ana-menu">
        <img src="kiz.png" style="width: 120px; border-radius: 50%; border: 5px solid white;">
        <h1 style="color: #E64A19;">Elif-Ba Akademisi ðŸŒ¸</h1>
        <div id="bilgi-kutusu">Bir harf seÃ§ip baÅŸlayalÄ±m! ðŸ˜Š</div>
        <div id="harf-listesi"></div>
    </div>

    <div id="boyama-alani" style="display: none;">
        <button class="ana-buton" onclick="menuyeDon()">â¬… Geri</button>
        <div id="bilgi-kutusu-ders">Harfi parmaÄŸÄ±nla ortaya Ã§Ä±kar! âœ¨</div>
        
        <div id="tuval-konteynir">
            <div id="alt-harf"></div>
            <canvas id="boyama-tuvali"></canvas>
        </div>
        
        <div id="kontroller">
            <button class="ana-buton" style="background:#4DB6AC; box-shadow: 0 5px #00897B;" onclick="ipucuVer()">ðŸ’¡ Ä°pucu Al</button>
            <button class="ana-buton" onclick="harekeEkle('Ù‘')">GÃ¼Ã§lÃ¼ Oku (Åžedde)</button>
        </div>
    </div>

    <script>
        // Harfler ve kÃ¼Ã§Ã¼k ipuÃ§larÄ± (Ã–rnek olarak birkaÃ§Ä±)
        const harfBilgileri = {
            "Ø§": "Bu Elif! Ä°nce ve dik bir harf. ðŸ“",
            "Ø¨": "Bu Be! AltÄ±nda bir tane noktasÄ± var. ðŸŽ",
            "Øª": "Bu Te! ÃœstÃ¼nde iki gÃ¶zÃ¼ var. ðŸ‘€",
            "Ø®": "Bu Ha! BoÄŸazdan gelen kalÄ±n bir ses. ðŸ—£ï¸",
            "Ùˆ": "Bu Vav! DudaklarÄ±nÄ± bÃ¼zerek sÃ¶ylemelisin. ðŸ˜—"
        };
        
        const harfler = Object.keys(harfBilgileri).length > 0 ? Object.keys(harfBilgileri) : ["Ø§", "Ø¨", "Øª", "Ø«", "Ø¬"]; 
        const liste = document.getElementById('harf-listesi');
        const canvas = document.getElementById('boyama-tuvali');
        const ctx = canvas.getContext('2d');
        let suankiHarf = "";
        let ciziyorMu = false;

        harfler.forEach(h => {
            const div = document.createElement('div');
            div.className = 'harf-kart';
            div.innerText = h;
            div.onclick = () => harfSec(h);
            liste.appendChild(div);
        });

        function harfSec(h) {
            suankiHarf = h;
            document.getElementById('ana-menu').style.display = 'none';
            document.getElementById('boyama-alani').style.display = 'block';
            document.getElementById('alt-harf').innerText = h;
            document.getElementById('bilgi-kutusu-ders').innerText = "Harfi keÅŸfetmeye baÅŸla! âœ¨";
            
            canvas.width = 280; canvas.height = 350;
            sifirla();
        }

        function ipucuVer() {
            const mesaj = harfBilgileri[suankiHarf] || "Bu Ã§ok Ã¶zel bir harf! âœ¨";
            document.getElementById('bilgi-kutusu-ders').innerText = mesaj;
        }

        function harekeEkle(h) {
            document.getElementById('alt-harf').innerText = suankiHarf + h;
            document.getElementById('bilgi-kutusu-ders').innerText = "Åžimdi harfimiz daha gÃ¼Ã§lÃ¼! ðŸ’ª";
            sifirla();
        }

        function sifirla() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#CFD8DC';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'destination-out';
        }

        function menuyeDon() {
            document.getElementById('ana-menu').style.display = 'block';
            document.getElementById('boyama-alani').style.display = 'none';
        }

        // Ã‡izim MantÄ±ÄŸÄ±
        const ciz = (x, y) => {
            ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI * 2); ctx.fill();
        }

        canvas.addEventListener('mousedown', () => ciziyorMu = true);
        window.addEventListener('mouseup', () => ciziyorMu = false);
        canvas.addEventListener('mousemove', (e) => {
            if (!ciziyorMu) return;
            const r = canvas.getBoundingClientRect();
            ciz(e.clientX - r.left, e.clientY - r.top);
        });

        canvas.addEventListener('touchmove', (e) => {
            const r = canvas.getBoundingClientRect();
            const t = e.touches[0];
            ciz(t.clientX - r.left, t.clientY - r.top);
            e.preventDefault();
        }, {passive: false});

    </script>
