            { h: "ÿ≠", ad: "Ha", oku: "H", ip: "Boƒüazdan gelen ince ses. ‚ú®", b: "ÿ≠ŸÄ", o: "ŸÄÿ≠ŸÄ", s: "ŸÄÿ≠" },
            { h: "ÿÆ", ad: "Ha", oku: "H (Hƒ±rƒ±ltƒ±lƒ±)", ip: "Kalƒ±n ve hƒ±rƒ±ltƒ±lƒ± bir ses. üó£Ô∏è", b: "ÿÆŸÄ", o: "ŸÄÿÆŸÄ", s: "ŸÄÿÆ" },

            { h: "ÿ≥", ad: "Sin", oku: "S", ip: "√ú√ß tane di≈üi var. üòÅ", b: "ÿ≥ŸÄ", o: "ŸÄÿ≥ŸÄ", s: "ŸÄÿ≥" },
            { h: "ÿ¥", ad: "≈ûƒ±n", oku: "≈û", ip: "Sin'in √º√ß noktalƒ± hali. ü§´", b: "≈üŸÄ", o: "ŸÄ≈üŸÄ", s: "ŸÄ≈ü" },
            { h: "ÿµ", ad: "Sad", oku: "S (Kalƒ±n)", ip: "Dolu dolu bir S sesi. üîä", b: "ÿµŸÄ", o: "ŸÄÿµŸÄ", s: "ŸÄÿµ" },

            { h: "ŸÅ", ad: "Fe", oku: "F", ip: "√úst√ºnde bir noktasƒ± var. üéà", b: "ŸÅŸÄ", o: "ŸÄŸÅŸÄ", s: "ŸÄŸÅ" },

            { h: "ŸÜ", ad: "Nun", oku: "N", ip: "Kasenin i√ßinde bir nokta. ü•£", b: "ŸÜŸÄ", o: "ŸÄŸÜŸÄ", s: "ŸÄŸÜ" },
            { h: "Ÿà", ad: "Vav", oku: "V", ip: "Dudaklarƒ±nƒ± b√ºzmeyi unutma! üòó", b: "Ÿà", o: "ŸÄŸà", s: "ŸÄŸà" },

        alfabe.forEach(veri => {
            const kart = document.createElement('div');
            kart.className = 'harf-kart';
            kart.innerHTML = `<div style="font-size:30px">${veri.h}</div><div style="font-size:12px">${veri.ad}</div>`;
            kart.onclick = () => dersBaslat(veri);
            listeDiv.appendChild(kart);
        });

        function dersBaslat(veri) {
            seciliHarf = veri;
            document.getElementById('ana-ekran').style.display = 'none';
            document.getElementById('ders-ekrani').style.display = 'block';
            
            document.getElementById('ders-baslik').innerText = `${veri.h} - ${veri.ad}`;
            document.getElementById('ders-ipucu').innerText = veri.ip;
            document.getElementById('alt-harf').innerText = veri.h;
            
            document.getElementById('h-bas').innerText = veri.b;
            document.getElementById('h-orta').innerText = veri.o;
            document.getElementById('h-son').innerText = veri.s;

            tuval.width = 280; tuval.height = 320;
            sifirla();
        }

        function harekeTak(sembol, aciklama) {
            document.getElementById('alt-harf').innerText = seciliHarf.h + sembol;
            document.getElementById('ders-ipucu').innerText = aciklama;
            sifirla();
        }

        function sifirla() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#CFD8DC';
            ctx.fillRect(0, 0, tuval.width, tuval.height);
            ctx.globalCompositeOperation = 'destination-out';
        }

        function menuyeDon() {
            document.getElementById('ana-ekran').style.display = 'block';
            document.getElementById('ders-ekrani').style.display = 'none';
        }

        // Kazƒ±ma/Boyama ƒ∞≈ülemi
        const boya = (x, y) => { ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI * 2); ctx.fill(); }
        tuval.addEventListener('mousedown', () => boyuyorMu = true);
        window.addEventListener('mouseup', () => boyuyorMu = false);
        tuval.addEventListener('mousemove', (e) => {
            if (boyuyorMu) { const r = tuval.getBoundingClientRect(); boya(e.clientX - r.left, e.clientY - r.top); }
        });
        tuval.addEventListener('touchmove', (e) => {
            const r = tuval.getBoundingClientRect(); const t = e.touches[0];
            boya(t.clientX - r.left, t.clientY - r.top); e.preventDefault();
        }, {passive: false});
