<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ay≈üe'nin Elif-Ba D√ºnyasƒ±</title>
    <style>
        body { 
            background-color: #FFF9C4; 
            text-align: center; 
            font-family: 'Comic Sans MS', sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #giris-ekrani, #ders-alani {
            width: 100%;
            max-width: 400px;
        }
        .ana-buton { 
            background-color: #FFD600; 
            border: none; 
            padding: 20px 40px; 
            font-size: 28px; 
            border-radius: 50px; 
            cursor: pointer; 
            box-shadow: 0 8px #F57F17;
            color: #5D4037;
            font-weight: bold;
        }
        .ana-buton:active { 
            box-shadow: 0 2px #F57F17; 
            transform: translateY(4px); 
        }
        #boyama-konteynir {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 20px auto;
            border: 8px solid #FFD600;
            border-radius: 25px;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        #alt-harf {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFD600;
            user-select: none;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            touch-action: none;
            border-radius: 17px;
        }
        .aslan-img {
            width: 100px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        h1 { color: #5D4037; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div id="giris-ekrani">
        <h1>Ho≈ü Geldin Ay≈üe! üå∏</h1>
        <button class="ana-buton" onclick="dersiBaslat()">ü§≤ Bismillah</button>
    </div>

    <div id="ders-alani" style="display: none;">
        <img src="aslan.png" class="aslan-img" alt="Aslan" onclick="kukre()">
        <div id="boyama-konteynir">
            <div id="alt-harf">ÿß</div>
            <canvas id="boyama-tuvali"></canvas>
        </div>
        <p style="color: #5D4037; font-weight: bold;">Elif Harfini Parmakla √áƒ±kar! ‚òùÔ∏è</p>
        <button class="ana-buton" style="font-size: 18px; padding: 10px 20px;" onclick="sifirla()">Tekrar Dene üé®</button>
    </div>

    <script>
        const canvas = document.getElementById('boyama-tuvali');
        const ctx = canvas.getContext('2d');
        let ciziyorMu = false;

        function dersiBaslat() {
            document.getElementById('giris-ekrani').style.display = 'none';
            document.getElementById('ders-alani').style.display = 'block';
            
            canvas.width = 300;
            canvas.height = 400;
            sifirla();
        }

        function sifirla() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#D1D1D1'; // Gri kaplama
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#888";
            ctx.font = "20px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Burayƒ± kazƒ±!", canvas.width/2, canvas.height/2);

            ctx.globalCompositeOperation = 'destination-out'; // Silme modu
        }

        function ciz(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 35, 0, Math.PI * 2);
            ctx.fill();
        }

        // Fare ve Dokunmatik Olaylarƒ±
        const olayBaslat = () => ciziyorMu = true;
        const olayBitir = () => ciziyorMu = false;

        canvas.addEventListener('mousedown', olayBaslat);
        window.addEventListener('mouseup', olayBitir);
        
        canvas.addEventListener('mousemove', (e) => {
            if (!ciziyorMu) return;
            const rect = canvas.getBoundingClientRect();
            ciz(e.clientX - rect.left, e.clientY - rect.top);
        });

        canvas.addEventListener('touchstart', (e) => {
            ciziyorMu = true;
            e.preventDefault();
        });
        
        canvas.addEventListener('touchmove', (e) => {
            if (!ciziyorMu) return;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            ciz(touch.clientX - rect.left, touch.clientY - rect.top);
            e.preventDefault();
        });

        function kukre() {
            alert("Aslan: Rrrr! Aferin Ay≈üe, bu bir ELƒ∞F! ü¶Å");
        }
    </script>
</body>
</html>
