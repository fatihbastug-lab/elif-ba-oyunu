    const HARFLER = [

        {t:'Ù‚', n:'Kaf', s:'21.mp3'}, {t:'Ùƒ', n:'Kef', s:'22.mp3'}, {t:'Ù„', n:'Lam', s:'23.mp3'}, {t:'Ù…', n:'Mim', s:'24.mp3'},

    const DATA = {
        harf: HARFLER,
        ustun: HARFLER.map((l, i) => ({t: l.t + 'Ù', n: l.n + ' ÃœstÃ¼n', s: (11+i) + '.mp3'})),
        esre: HARFLER.map((l, i) => ({t: l.t + 'Ù', n: l.n + ' Esre', s: (11+i) + 'b.mp3'})),
        otre: HARFLER.map((l, i) => ({t: l.t + 'Ù', n: l.n + ' Ã–tre', s: (11+i) + 'c.mp3'})),
        cezm: HARFLER.slice(0, 15).map(l => ({t: 'Ø§' + l.t + 'Ù’', n: l.n + ' Cezm', s:'15.mp3'})),
        sedde: HARFLER.slice(0, 15).map(l => ({t: 'Ø§' + l.t + 'Ù‘Ù', n: l.n + ' Åedde', s:'16.mp3'})),
        tenvin: HARFLER.slice(0, 15).map(l => ({t: l.t + 'Ù‹', n: l.n + ' Tenvin', s:'14.mp3'})),
        dua: [
            {t:'ğŸ¤²', n:'SÃ¼bhÃ¢neke', s:DUA_YOLU+'subhaneke.mp3'},
            {t:'ğŸ“–', n:'Fatiha', s:DUA_YOLU+'fatiha.mp3'},
            {t:'âœ¨', n:'Ä°hlas', s:DUA_YOLU+'ihlas.mp3'},
            {t:'ğŸ›¡ï¸', n:'Kevser', s:DUA_YOLU+'kevser.mp3'}
        ]
    };

    let activeMod = 'harf', activeIdx = 0, isReady = false;

    function ready() { 
        document.getElementById('splash').style.display = 'none'; 
        isReady = true;
        new Audio(SES_YOLU + '1.mp3').play().then(a => {}).catch(e => {});
    }

    function openAda(m) {
        activeMod = m; activeIdx = 0;
        document.getElementById('stage').style.display = 'flex';
        updateUI();
    }

    function goDua() { openAda('dua'); }

    function updateUI() {
        const item = DATA[activeMod][activeIdx];
        document.getElementById('main-char').innerText = item.t;
        document.getElementById('main-label').innerText = item.n;
        playCurrent();
        if(activeIdx === DATA[activeMod].length - 1) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    function playCurrent() {
        if(!isReady) return;
        const s = DATA[activeMod][activeIdx].s;
        new Audio(s.includes('http') ? s : SES_YOLU + s).play();
    }

    function nav(d) {
        activeIdx += d;
        if(activeIdx >= DATA[activeMod].length) activeIdx = 0;
        if(activeIdx < 0) activeIdx = DATA[activeMod].length - 1;
        updateUI();
    }

    function exit() { document.getElementById('stage').style.display = 'none'; }
</script>
