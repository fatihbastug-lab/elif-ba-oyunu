<!DOCTYPE html>
<html lang="tr">
<head>

    <style>

        .header { background: white; padding: 20px; border-bottom: 8px solid var(--sari); border-radius: 0 0 50px 50px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; max-width: 400px; margin: 0 auto; }

        #stage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .char-box { font-size: 140px; color: #2d3436; margin-bottom: 10px; cursor: pointer; height: 180px; display: flex; align-items: center; justify-content: center; }
        .btn-row { display: flex; gap: 15px; margin-top: 20px; }
        .circle { width: 70px; height: 70px; border-radius: 50%; border: none; background: var(--ana); color: white; font-size: 25px; cursor: pointer; }
    </style>
</head>

    <button class="ada-btn" style="background:#00b894;" onclick="basla('sedde')">‚ö° ≈ûedde</button>
    <button class="ada-btn" style="background:#0984e3;" onclick="basla('dua')">ü§≤ Dualar</button>
</div>

<div id="stage">
    <button onclick="home()" style="position:absolute; top:20px; right:20px; font-size:30px; border:none; background:none;">üè†</button>
    <div id="letter" class="char-box" onclick="sesCal()"></div>
    <h3 id="name" style="color: var(--ana); font-size: 24px;"></h3>
    <div class="btn-row">
        <button class="circle" onclick="yuru(-1)">‚¨Ö</button>
        <button class="circle" style="background:var(--pembe)" onclick="sesCal()">üîä</button>
        <button class="circle" onclick="yuru(1)">‚û°</button>

</div>

<script>
    const D_SES = "https://kuran.diyanet.gov.tr/sounds/elifba/";
    const D_DUA = "https://kuran.diyanet.gov.tr/sounds/dualar/";

    const HARFLER = [
        {t:'ÿß', n:'Elif', s:'1.mp3'}, {t:'ÿ®', n:'Be', s:'2.mp3'}, {t:'ÿ™', n:'Te', s:'3.mp3'}, {t:'ÿ´', n:'Se', s:'4.mp3'},
        {t:'ÿ¨', n:'Cim', s:'5.mp3'}, {t:'ÿ≠', n:'Ha', s:'6.mp3'}, {t:'ÿÆ', n:'Hƒ±', s:'7.mp3'}, {t:'ÿØ', n:'Dal', s:'8.mp3'},
        {t:'ÿ∞', n:'Zel', s:'9.mp3'}, {t:'ÿ±', n:'Ra', s:'10.mp3'}, {t:'ÿ≤', n:'Ze', s:'11.mp3'}, {t:'ÿ≥', n:'Sin', s:'12.mp3'},
        {t:'ÿ¥', n:'≈ûƒ±n', s:'13.mp3'}, {t:'ÿµ', n:'Sad', s:'14.mp3'}, {t:'ÿ∂', n:'Dad', s:'15.mp3'}, {t:'ÿ∑', n:'Tƒ±', s:'16.mp3'},
        {t:'ÿ∏', n:'Zƒ±', s:'17.mp3'}, {t:'ÿπ', n:'Ayƒ±n', s:'18.mp3'}, {t:'ÿ∫', n:'Gayƒ±n', s:'19.mp3'}, {t:'ŸÅ', n:'Fe', s:'20.mp3'},
        {t:'ŸÇ', n:'Kaf', s:'21.mp3'}, {t:'ŸÉ', n:'Kef', s:'22.mp3'}, {t:'ŸÑ', n:'Lam', s:'23.mp3'}, {t:'ŸÖ', n:'Mim', s:'24.mp3'},
        {t:'ŸÜ', n:'Nun', s:'25.mp3'}, {t:'Ÿà', n:'Vav', s:'26.mp3'}, {t:'Ÿá', n:'He', s:'27.mp3'}, {t:'Ÿä', n:'Ye', s:'28.mp3'}
    ];

    const DATA = {
        harf: HARFLER,
        ustun: HARFLER.map((l, i) => ({t: l.t + 'Ÿé', n: l.n + ' √úst√ºn', s: (i+1) + '.mp3'})),
        sedde: [
            {t:'ÿßŸéÿ®ŸëŸé', n:'Eb-be', s:'16.mp3'}, {t:'ÿßŸéÿ™ŸëŸé', n:'Et-te', s:'16b.mp3'},
            {t:'ÿßŸêŸÜŸëŸé', n:'ƒ∞n-ne', s:'16c.mp3'}, {t:'ÿßŸéŸÑŸëŸé', n:'El-le', s:'16d.mp3'}
        ],
        dua: [
            {t:'ü§≤', n:'S√ºbh√¢neke', s:D_DUA + 'subhaneke.mp3'},
            {t:'‚ú®', n:'Fatiha', s:D_DUA + 'fatiha.mp3'},
            {t:'üõ°Ô∏è', n:'ƒ∞hlas', s:D_DUA + 'ihlas.mp3'},
            {t:'üåä', n:'Kevser', s:D_DUA + 'kevser.mp3'}
        ]
    };

    let mod = 'harf', i = 0, sesli = false;

    function sesKilidiniAc() { sesli = true; }

    function basla(m) {
        mod = m; i = 0;
        document.getElementById('stage').style.display = 'flex';
        goster();
    }

    function goster() {
        const item = DATA[mod][i];
        document.getElementById('letter').innerText = item.t;
        document.getElementById('name').innerText = item.n;
        if(sesli) sesCal();
        if(i === DATA[mod].length - 1) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    function sesCal() {
        let s = DATA[mod][i].s;
        let url = s.startsWith('http') ? s : D_SES + s;
        new Audio(url).play().catch(e => console.log("ƒ∞lk dokunu≈ü bekleniyor"));
    }

    function yuru(yon) {
        i += yon;
        if(i >= DATA[mod].length) i = 0;
        if(i < 0) i = DATA[mod].length - 1;
        goster();
    }

    function home() { document.getElementById('stage').style.display = 'none'; }
</script>
</body>
</html>
