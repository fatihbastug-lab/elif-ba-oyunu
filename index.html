<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ay≈üe'nin Elif-Ba D√ºnyasƒ± üéà</title>
    <style>
        :root { --ana: #FF7043; --mavi: #4FC3F7; --yesil: #81C784; --sari: #FFD600; }
        body { 
            background: linear-gradient(135deg, #FFF9C4 0%, #E3F2FD 100%); 
            font-family: 'Comic Sans MS', sans-serif; margin: 0; padding: 10px;
            text-align: center; min-height: 100vh; overflow-x: hidden;
        }
        .yildiz { position: fixed; color: gold; animation: parla 2s infinite; z-index: -1; }
        @keyframes parla { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        
        .birlesik-alan { 
            background: white; border: 6px dashed var(--ana); border-radius: 30px;
            min-height: 180px; margin: 20px auto; max-width: 500px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #lego-sonuc { font-size: 90px; direction: rtl; }
        #lego-oku { font-size: 24px; color: #D84315; font-weight: bold; margin-top: 10px; }

        .lego-kutusu { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            background: rgba(255,255,255,0.7); padding: 15px; border-radius: 20px; max-width: 500px; margin: 0 auto;
        }
        .lego { 
            background: white; border: 3px solid var(--mavi); border-radius: 12px;
            padding: 10px; cursor: pointer; box-shadow: 0 4px #0288D1;
        }
        .lego span { font-size: 40px; }
        
        .hareke-kutusu { margin: 20px 0; display: flex; justify-content: center; gap: 10px; }
        .hareke-btn { 
            font-size: 30px; width: 60px; height: 60px; border-radius: 15px; 
            border: none; background: var(--yesil); color: white; cursor: pointer; box-shadow: 0 4px #2E7D32;
        }

        .balon {
            position: absolute; bottom: -100px; width: 60px; height: 80px;
            border-radius: 50%; animation: uc 4s linear forwards; z-index: 100;
        }
        @keyframes uc { to { transform: translateY(-120vh); } }
    </style>
</head>
<body>

    <h1 style="color: #E64A19;">Ay≈üe'nin Lego Akademisi üß©</h1>
    
    <div class="birlesik-alan">
        <div id="lego-sonuc">?</div>
        <div id="lego-oku">Harf ve Hareke Se√ß!</div>
    </div>

    <div class="hareke-kutusu">
        <button class="hareke-btn" onclick="harekeSet('Ÿé', 'e/a')">‚óåŸé</button>
        <button class="hareke-btn" onclick="harekeSet('Ÿê', 'i/ƒ±')">‚óåŸê</button>
        <button class="hareke-btn" onclick="harekeSet('Ÿè', '√º/u')">‚óåŸè</button>
        <button class="hareke-btn" style="background:var(--ana); box-shadow:0 4px #D84315" onclick="temizle()">üßπ</button>
    </div>

    <div class="lego-kutusu" id="liste"></div>

    <script>
        const alfabe = [
            {yalniz:"ÿß", bas:"ÿß", orta:"ŸÄÿß", son:"ŸÄÿß", ses:"E/A"},
            {yalniz:"ÿ®", bas:"ÿ®ŸÄ", orta:"ŸÄÿ®ŸÄ", son:"ŸÄÿ®", ses:"B"},
            {yalniz:"ÿ™", bas:"ÿ™ŸÄ", orta:"ŸÄÿ™ŸÄ", son:"ŸÄÿ™", ses:"T"},
            {yalniz:"ÿ´", bas:"ÿ´ŸÄ", orta:"ŸÄÿ´ŸÄ", son:"ŸÄÿ´", ses:"S"},
            {yalniz:"ÿ¨", bas:"ÿ¨ŸÄ", orta:"ŸÄÿ¨ŸÄ", son:"ŸÄÿ¨", ses:"C"},
            {yalniz:"ÿ≠", bas:"ÿ≠ŸÄ", orta:"ŸÄÿ¨ŸÄ", son:"ŸÄÿ≠", ses:"H"},
            {yalniz:"ÿÆ", bas:"ÿÆŸÄ", orta:"ŸÄÿÆŸÄ", son:"ŸÄÿÆ", ses:"H"},
            {yalniz:"ÿØ", bas:"ÿØ", orta:"ŸÄÿØ", son:"ŸÄÿØ", ses:"D"},
            {yalniz:"ÿ∞", bas:"ÿ∞", orta:"ŸÄÿ∞", son:"ŸÄÿ∞", ses:"Z"},
            {yalniz:"ÿ±", bas:"ÿ±", orta:"ŸÄÿ±", son:"ŸÄÿ±", ses:"R"},
            {yalniz:"ÿ≤", bas:"ÿ≤", orta:"ŸÄz", son:"ŸÄz", ses:"Z"},
            {yalniz:"ÿ≥", bas:"ÿ≥ŸÄ", orta:"ŸÄÿ≥ŸÄ", son:"ŸÄÿ≥", ses:"S"},
            {yalniz:"ÿ¥", bas:"ÿ¥ŸÄ", orta:"ŸÄ≈üŸÄ", son:"ŸÄ≈ü", ses:"≈û"},
            {yalniz:"ÿµ", bas:"ÿµŸÄ", orta:"ŸÄÿµŸÄ", son:"ŸÄÿµ", ses:"S"},
            {yalniz:"ÿ∂", bas:"ÿ∂ŸÄ", orta:"ŸÄÿ∂ŸÄ", son:"ŸÄÿ∂", ses:"D"},
            {yalniz:"ÿ∑", bas:"ÿ∑ŸÄ", orta:"ŸÄÿ∑ŸÄ", son:"ŸÄÿ∑", ses:"T"},
            {yalniz:"ÿ∏", bas:"ÿ∏ŸÄ", orta:"ŸÄÿ∏ŸÄ", son:"ŸÄÿ∏", ses:"Z"},
            {yalniz:"ÿπ", bas:"ÿπŸÄ", orta:"ŸÄÿπŸÄ", son:"ŸÄÿπ", ses:"A"},
            {yalniz:"ÿ∫", bas:"ÿ∫ŸÄ", orta:"ŸÄÿ∫ŸÄ", son:"ŸÄÿ∫", ses:"ƒû"},
            {yalniz:"ŸÅ", bas:"ŸÅŸÄ", orta:"ŸÄŸÅŸÄ", son:"ŸÄŸÅ", ses:"F"},
            {yalniz:"ŸÇ", bas:"ŸÇŸÄ", orta:"ŸÄŸÇŸÄ", son:"ŸÄŸÇ", ses:"K"},
            {yalniz:"ŸÉ", bas:"ŸÉŸÄ", orta:"ŸÄŸÉŸÄ", son:"ŸÄŸÉ", ses:"K"},
            {yalniz:"ŸÑ", bas:"ŸÑŸÄ", orta:"ŸÄŸÑŸÄ", son:"ŸÄŸÑ", ses:"L"},
            {yalniz:"ŸÖ", bas:"ŸÖŸÄ", orta:"ŸÄŸÖŸÄ", son:"ŸÄŸÖ", ses:"M"},
            {yalniz:"ŸÜ", bas:"ŸÜŸÄ", orta:"ŸÄŸÜŸÄ", son:"ŸÄŸÜ", ses:"N"},
            {yalniz:"Ÿà", bas:"Ÿà", orta:"ŸÄŸà", son:"ŸÄŸà", ses:"V"},
            {yalniz:"Ÿá", bas:"ŸáŸÄ", orta:"ŸÄŸáŸÄ", son:"ŸÄŸá", ses:"H"},
            {yalniz:"Ÿä", bas:"ŸäŸÄ", orta:"ŸÄŸäŸÄ", son:"ŸÄŸä", ses:"Y"}
        ];

        let seciliHareke = ""; let seciliSes = ""; let kelimeDizisi = [];
        const liste = document.getElementById('liste');

        function harekeSet(h, s) { seciliHareke = h; seciliSes = s; }

        alfabe.forEach(harf => {
            const d = document.createElement('div');
            d.className = 'lego';
            d.innerHTML = `<span>${harf.yalniz}</span>`;
            d.onclick = () => ekle(harf);
            liste.appendChild(d);
        });

        function ekle(harf) {
            kelimeDizisi.push({...harf, h: seciliHareke, s: seciliSes});
            guncelle();
            if(kelimeDizisi.length > 1) balonUcur();
        }

        function guncelle() {
            let sonucH = ""; let sonucS = "";
            kelimeDizisi.forEach((item, i) => {
                let harfSekli = item.yalniz;
                if(kelimeDizisi.length > 1) {
                    if(i === 0) harfSekli = item.bas;
                    else if(i === kelimeDizisi.length - 1) harfSekli = item.son;
                    else harfSekli = item.orta;
                }
                sonucH += harfSekli + item.h;
                sonucS += item.ses + (item.s || "");
            });
            document.getElementById('lego-sonuc').innerText = sonucH;
            document.getElementById('lego-oku').innerText = "Okunu≈üu: " + sonucS.toLowerCase();
        }

        function temizle() { kelimeDizisi = []; seciliHareke = ""; document.getElementById('lego-sonuc').innerText = "?"; document.getElementById('lego-oku').innerText = "Harf ve Hareke Se√ß!"; }

        function balonUcur() {
            const renkler = ['#FF1744', '#00E676', '#2979FF', '#FFEA00', '#D500F9'];
            for(let i=0; i<15; i++) {
                setTimeout(() => {
                    const b = document.createElement('div'); b.className = 'balon';
                    b.style.left = Math.random() * 90 + 'vw';
                    b.style.backgroundColor = renkler[Math.floor(Math.random() * renkler.length)];
                    document.body.appendChild(b);
                    setTimeout(() => b.remove(), 4000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
