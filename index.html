<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ay≈üe'nin Elif-Ba D√ºnyasƒ± üéà</title>
    <style>
        :root { --ana: #FF7043; --mavi: #4FC3F7; --yesil: #81C784; --sari: #FFD600; }
        body { 
            background: linear-gradient(135deg, #FFF9C4 0%, #E3F2FD 100%); 
            font-family: 'Comic Sans MS', sans-serif; margin: 0; padding: 10px;
            text-align: center; min-height: 100vh; overflow-x: hidden;
        }
        .ekran { display: none; max-width: 600px; margin: 0 auto; animation: fadeIn 0.5s; }
        .aktif { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Kart Yapƒ±sƒ± */
        .kart { background: white; border-radius: 30px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin: 20px 0; border: 5px solid var(--sari); }
        .harf-sekilleri { display: flex; justify-content: space-around; font-size: 50px; margin: 20px 0; direction: rtl; }
        .sekil-kutu { background: #f0f0f0; padding: 10px; border-radius: 15px; width: 80px; }

        /* Butonlar */
        .ana-buton { 
            background: var(--ana); color: white; border: none; padding: 15px 30px;
            border-radius: 50px; font-size: 20px; font-weight: bold; cursor: pointer;
            box-shadow: 0 6px #D84315; margin: 10px;
        }
        .lego-btn { background: var(--mavi); border: 2px solid #0288D1; border-radius: 10px; padding: 10px; cursor: pointer; font-size: 30px; }

        /* Balon */
        .balon { position: absolute; bottom: -100px; width: 60px; height: 80px; border-radius: 50%; animation: uc 4s linear forwards; }
        @keyframes uc { to { transform: translateY(-120vh); } }
    </style>
</head>
<body>

    <div id="menu" class="ekran aktif">
        <h1 style="color: #E64A19;">Ay≈üe'nin D√ºnyasƒ± üå∏</h1>
        <button class="ana-buton" onclick="git('okul')">üè´ Harf Okulu</button>
        <button class="ana-buton" style="background:var(--yesil); box-shadow:0 6px #2E7D32;" onclick="git('bahce')">üß© Lego Bah√ßesi</button>
    </div>

    <div id="okul" class="ekran">
        <button class="ana-buton" style="background:#90A4AE; box-shadow:0 6px #546E7A;" onclick="git('menu')">üè† Geri</button>
        <div class="kart" id="ogrenme-kart">
            <h2 id="harf-adi">Harf Se√ß!</h2>
            <div class="harf-sekilleri">
                <div class="sekil-kutu"><small>Tek</small><br><span id="s-tek"></span></div>
                <div class="sekil-kutu"><small>Ba≈ü</small><br><span id="s-bas"></span></div>
                <div class="sekil-kutu"><small>Orta</small><br><span id="s-orta"></span></div>
                <div class="sekil-kutu"><small>Son</small><br><span id="s-son"></span></div>
            </div>
            <p id="ipucu" style="font-style: italic; color: #795548;"></p>
        </div>
        <div id="okul-liste" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;"></div>
    </div>

    <div id="bahce" class="ekran">
        <button class="ana-buton" style="background:#90A4AE; box-shadow:0 6px #546E7A;" onclick="git('menu')">üè† Geri</button>
        <div class="kart">
            <div id="lego-sonuc" style="font-size: 80px; direction: rtl;">?</div>
            <div id="lego-oku" style="font-weight: bold; color: var(--ana);">Lego birle≈ütir!</div>
        </div>
        <div id="lego-liste" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;"></div>
        <button class="ana-buton" onclick="temizle()">üßπ Temizle</button>
    </div>

    <script>
        const alfabe = [
            {ad:"Elif", y:"ÿß", b:"ÿß", o:"ŸÄÿß", s:"ŸÄÿß", ses:"E/A", ipucu:"Dimdik duran bir kalem gibi!"},
            {ad:"Be", y:"ÿ®", b:"ÿ®ŸÄ", o:"ŸÄÿ®ŸÄ", s:"ŸÄÿ®", ses:"B", ipucu:"Altƒ±nda bir noktasƒ± olan bir tabak!"},
            {ad:"Te", y:"ÿ™", b:"ÿ™ŸÄ", o:"ŸÄÿ™ŸÄ", s:"ŸÄÿ™", ses:"T", ipucu:"√úst√ºnde iki g√∂z√º olan g√ºlen bir y√ºz!"},
            {ad:"Se", y:"ÿ´", b:"ÿ´ŸÄ", o:"ŸÄÿ´ŸÄ", s:"ŸÄÿ´", ses:"S", ipucu:"√úst√ºnde √º√ß tane kar tanesi var!"},
            {ad:"Cim", y:"ÿ¨", b:"ÿ¨ŸÄ", o:"ŸÄÿ¨ŸÄ", s:"ŸÄÿ¨", ses:"C", ipucu:"Karnƒ±nda kocaman bir ≈üeker var!"}
            // Diƒüer harfler buraya aynƒ± mantƒ±kla eklenebilir
        ];

        function git(id) {
            document.querySelectorAll('.ekran').forEach(e => e.classList.remove('aktif'));
            document.getElementById(id).classList.add('aktif');
        }

        // Harf Okulu Ba≈ülat
        const okulListe = document.getElementById('okul-liste');
        alfabe.forEach(h => {
            const btn = document.createElement('button');
            btn.className = 'lego-btn';
            btn.innerHTML = h.y;
            btn.onclick = () => {
                document.getElementById('harf-adi').innerText = h.ad;
                document.getElementById('s-tek').innerText = h.y;
                document.getElementById('s-bas').innerText = h.b;
                document.getElementById('s-orta').innerText = h.o;
                document.getElementById('s-son').innerText = h.s;
                document.getElementById('ipucu').innerText = h.ipucu;
            };
            okulListe.appendChild(btn);
        });

        // Lego Bah√ßesi Ba≈ülat
        let kelime = ""; let okunus = "";
        const legoListe = document.getElementById('lego-liste');
        alfabe.forEach(h => {
            const btn = document.createElement('button');
            btn.className = 'lego-btn';
            btn.innerHTML = h.y;
            btn.onclick = () => {
                kelime += h.y; okunus += h.ses;
                document.getElementById('lego-sonuc').innerText = kelime;
                document.getElementById('lego-oku').innerText = okunus;
                if(kelime.length > 1) balonUcur();
            };
            legoListe.appendChild(btn);
        });

        function temizle() { kelime = ""; okunus = ""; document.getElementById('lego-sonuc').innerText = "?"; }

        function balonUcur() {
            const renkler = ['#FF1744', '#00E676', '#2979FF', '#FFEA00', '#D500F9'];
            for(let i=0; i<15; i++) {
                setTimeout(() => {
                    const b = document.createElement('div'); b.className = 'balon';
                    b.style.left = Math.random() * 90 + 'vw';
                    b.style.backgroundColor = renkler[Math.floor(Math.random() * renkler.length)];
                    document.body.appendChild(b);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
