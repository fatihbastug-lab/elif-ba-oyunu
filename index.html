<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyÅŸe'nin Elif-Ba Akademisi</title>
    <style>
        body { 
            background-color: #FFF9C4; 
            text-align: center; 
            font-family: 'Comic Sans MS', sans-serif; 
            margin: 0; padding: 20px;
        }
        .ana-buton { 
            background-color: #FFD600; border: none; padding: 15px 30px; 
            font-size: 20px; border-radius: 50px; cursor: pointer; 
            box-shadow: 0 5px #F57F17; color: #5D4037; font-weight: bold; margin: 10px;
        }
        .ana-buton:active { transform: translateY(2px); box-shadow: 0 2px #F57F17; }
        
        #harf-listesi {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
        }
        .harf-kart {
            background: white; border: 3px solid #FFD600; padding: 15px;
            font-size: 40px; border-radius: 15px; cursor: pointer;
        }
        #boyama-alani { display: none; }
        #tuval-konteynir {
            position: relative; width: 300px; height: 350px; margin: 0 auto;
            border: 8px solid #FFD600; border-radius: 20px; background: white;
        }
        #alt-harf {
            position: absolute; width: 100%; height: 100%; font-size: 200px;
            display: flex; align-items: center; justify-content: center; color: #FFD600;
        }
        canvas { position: absolute; top: 0; left: 0; touch-action: none; border-radius: 12px; }
        .hareke-butonlar { margin-top: 20px; }
    </style>
</head>
<body>

    <div id="ana-menu">
        <img src="kiz.png" style="width: 100px; border-radius: 50%;">
        <h1>Elif-Ba Akademisi ðŸŒ¸</h1>
        <div id="harf-listesi"></div>
    </div>

    <div id="boyama-alani">
        <button class="ana-buton" onclick="menuyeDon()">â¬… Geri DÃ¶n</button>
        <div id="tuval-konteynir">
            <div id="alt-harf"></div>
            <canvas id="boyama-tuvali"></canvas>
        </div>
        
        <div class="hareke-butonlar">
            <button class="ana-buton" style="font-size: 14px;" onclick="harekeEkle('ÙŽ')">ÃœstÃ¼n (E)</button>
            <button class="ana-buton" style="font-size: 14px;" onclick="harekeEkle('Ù')">Esre (Ä°)</button>
            <button class="ana-buton" style="font-size: 14px;" onclick="harekeEkle('Ù')">Ã–tre (Ãœ)</button>
            <br>
            <button class="ana-buton" style="font-size: 14px; background: #81C784;" onclick="harekeEkle('Ù’')">Cezim</button>
            <button class="ana-buton" style="font-size: 14px; background: #81C784;" onclick="harekeEkle('Ù‘')">Åžedde</button>
        </div>
    </div>

    <script>
        const harfler = ["Ø§", "Ø¨", "Øª", "Ø«", "Ø¬", "Ø­", "Ø®", "Ø¯", "Ø°", "Ø±", "Ø²", "Ø³", "ÅŸ", "Øµ", "Ø¶", "Ø·", "Ø¸", "Ø¹", "Øº", "Ù", "Ù‚", "Ùƒ", "Ù„", "Ù…", "Ù†", "Ùˆ", "Ù‡", "Ù„Ø§", "ÙŠ"];
        const liste = document.getElementById('harf-listesi');
        const canvas = document.getElementById('boyama-tuvali');
        const ctx = canvas.getContext('2d');
        let suankiHarf = "";
        let ciziyorMu = false;

        // Harf Listesini OluÅŸtur
        harfler.forEach(h => {
            const div = document.createElement('div');
            div.className = 'harf-kart';
            div.innerText = h;
            div.onclick = () => harfSec(h);
            liste.appendChild(div);
        });

        function harfSec(h) {
            suankiHarf = h;
            document.getElementById('ana-menu').style.display = 'none';
            document.getElementById('boyama-alani').style.display = 'block';
            document.getElementById('alt-harf').innerText = h;
            
            canvas.width = 300;
            canvas.height = 350;
            sifirla();
        }

        function harekeEkle(hareke) {
            document.getElementById('alt-harf').innerText = suankiHarf + hareke;
            sifirla();
            // Ses Ã§alma mantÄ±ÄŸÄ± buraya eklenebilir
            alert(suankiHarf + " harfine iÅŸaret eklendi! âœ¨");
        }

        function sifirla() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#D1D1D1';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'destination-out';
        }

        function menuyeDon() {
            document.getElementById('ana-menu').style.display = 'block';
            document.getElementById('boyama-alani').style.display = 'none';
        }

        // Ã‡izim olaylarÄ± (Mousedown, Mousemove, Touch vb.) Ã¶ncekiyle aynÄ± mantÄ±kta devam eder...
        canvas.addEventListener('mousedown', () => ciziyorMu = true);
        window.addEventListener('mouseup', () => ciziyorMu = false);
        canvas.addEventListener('mousemove', (e) => {
            if (!ciziyorMu) return;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 30, 0, Math.PI * 2);
            ctx.fill();
        });
        
        // Mobil dokunmatik desteÄŸi
        canvas.addEventListener('touchmove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            ctx.beginPath();
            ctx.arc(touch.clientX - rect.left, touch.clientY - rect.top, 30, 0, Math.PI * 2);
            ctx.fill();
            e.preventDefault();
        }, {passive: false});
    </script>
</body>
</html>
