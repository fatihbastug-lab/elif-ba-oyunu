<html lang="tr">
<head>

    <style>
        :root { --ana: #FF7043; --mavi: #4FC3F7; --yesil: #81C784; --sari: #FFD600; }
        body { 
            background: linear-gradient(135deg, #FFF9C4 0%, #E3F2FD 100%); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 10px;
            text-align: center; min-height: 100vh;
        }
        .ekran { display: none; max-width: 600px; margin: 0 auto; animation: fadeIn 0.5s; }
        .aktif { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .kart { background: white; border-radius: 30px; padding: 15px; border: 5px solid var(--sari); margin: 15px 0; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        .birlesik-alan { font-size: 60px; direction: rtl; min-height: 140px; display: flex; align-items: center; justify-content: center; background: #fff; border-radius: 20px; border: 2px dashed #DDD; margin-bottom: 10px; }
        
        .ana-buton { 
            background: var(--ana); color: white; border: none; padding: 15px 25px;
            border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px #D84315; margin: 10px;
        }
        
        .lego-izgara { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 10px; }
        .lego-btn { 
            background: white; border: 3px solid var(--mavi); border-radius: 12px;
            padding: 10px; cursor: pointer; font-size: 30px; font-weight: bold;
        }

        .hareke-btn { 
            width: 55px; height: 55px; font-size: 24px; border-radius: 12px;
            border: none; background: var(--yesil); color: white; cursor: pointer; margin: 4px;
            box-shadow: 0 4px #2E7D32; display: inline-flex; align-items: center; justify-content: center;
        }
        
        .harf-kart-sekil { display: flex; justify-content: space-around; font-size: 35px; direction: rtl; margin: 15px 0; }
        .sekil-kutu { background: #F9F9F9; padding: 10px; border-radius: 15px; width: 85px; border: 1px solid #EEE; }
        .sekil-kutu small { font-size: 11px; color: #888; display: block; margin-bottom: 5px; }

        .balon { position: absolute; bottom: -100px; width: 50px; height: 70px; border-radius: 50%; animation: uc 4s linear forwards; }
        @keyframes uc { to { transform: translateY(-120vh); } }
    </style>
</head>
<body>

        <div style="margin-top: 40px;">

    <div id="bahce" class="ekran">

        <div class="kart">

        </div>

        <div style="background: white; padding: 10px; border-radius: 20px; margin-bottom: 15px; border: 2px solid var(--yesil);">

    <script>
        const alfabe = [
            {ad:"Elif", y:"\u0627", b:"\u0627", o:"\u0640\u0627", s:"\u0640\u0627", ses:"E", i:"Dimdik bir kalem!"},
            {ad:"Be", y:"\u0628", b:"\u0628\u0640", o:"\u0640\u0628\u0640", s:"\u0640\u0628", ses:"B", i:"Noktasƒ± altƒ±nda tabak!"},
            {ad:"Te", y:"\u062A", b:"\u062A\u0640", o:"\u0640\u062A\u0640", s:"\u0640\u062A", ses:"T", i:"ƒ∞ki g√∂zl√º g√ºlen y√ºz!"},
            {ad:"Se", y:"\u062B", b:"\u062B\u0640", o:"\u0640\u062B\u0640", s:"\u0640\u062B", ses:"S", i:"√ú√ß tane kar tanesi!"},
            {ad:"Cim", y:"\u062C", b:"\u062C\u0640", o:"\u0640\u062C\u0640", s:"\u0640\u062C", ses:"C", i:"Karnƒ±nda ≈üekeri var!"},
            {ad:"Ha", y:"\u062D", b:"\u062D\u0640", o:"\u0640\u062D\u0640", s:"\u0640\u062D", ses:"H", i:"Tertemiz, noktasƒ± yok!"},
            {ad:"Hƒ±", y:"\u062E", b:"\u062E\u0640", o:"\u0640\u062E\u0640", s:"\u0640\u062E", ses:"H", i:"Tepesinde noktasƒ± var!"},
            {ad:"Dal", y:"\u062F", b:"\u062F", o:"\u0640\u062F", s:"\u0640\u062F", ses:"D", i:"U√ßan ku≈üun kanadƒ±!"},
            {ad:"Zel", y:"\u0630", b:"\u0630", o:"\u0640\u0630", s:"\u0640\u0630", ses:"Z", i:"Noktalƒ± peltek Dal!"},
            {ad:"Ra", y:"\u0631", b:"\u0631", o:"\u0640\u0631", s:"\u0640\u0631", ses:"R", i:"Hƒ±zlƒ± bir kaydƒ±rak!"},
            {ad:"Ze", y:"\u0632", b:"\u0632", o:"\u0640\u0632", s:"\u0640\u0632", ses:"Z", i:"Noktalƒ± keskin Ze!"},
            {ad:"Sin", y:"\u0633", b:"\u0633\u0640", o:"\u0640\u0633\u0640", s:"\u0640\u0633", ses:"S", i:"√ú√ß tane k√º√ß√ºk di≈üi var!"},
            {ad:"≈ûin", y:"\u0634", b:"\u0634\u0640", o:"\u0640\u0634\u0640", s:"\u0640\u0634", ses:"≈û", i:"√ú√ß noktalƒ± ≈ûin!"},
            {ad:"Sad", y:"\u0635", b:"\u0635\u0640", o:"\u0640\u0635\u0640", s:"\u0640\u0635", ses:"S", i:"Balon gibi ≈üi≈ükin!"},
            {ad:"Dad", y:"\u0636", b:"\u0636\u0640", o:"\u0640\u0636\u0640", s:"\u0640\u0636", ses:"D", i:"Noktalƒ± Sad!"},
            {ad:"Tƒ±", y:"\u0637", b:"\u0637\u0640", o:"\u0640\u0637\u0640", s:"\u0640\u0637", ses:"T", i:"Dik duran √ßubuƒüu var!"},
            {ad:"Zƒ±", y:"\u0638", b:"\u0638\u0640", o:"\u0640\u0638\u0640", s:"\u0640\u0638", ses:"Z", i:"Noktalƒ± Tƒ±!"},
            {ad:"Ayn", y:"\u0639", b:"\u0639\u0640", o:"\u0640\u0639\u0640", s:"\u0640\u0639", ses:"A", i:"Aƒüzƒ± a√ßƒ±k bir ku≈ü!"},
            {ad:"Gayn", y:"\u063A", b:"\u063A\u0640", o:"\u0640\u063A\u0640", s:"\u0640\u063A", ses:"ƒû", i:"Noktalƒ± Ayn!"},
            {ad:"Fe", y:"\u0641", b:"\u0641\u0640", o:"\u0640\u0641\u0640", s:"\u0640\u0641", ses:"F", i:"Bir tane g√∂z√º var!"},
            {ad:"Kaf", y:"\u0642", b:"\u0642\u0640", o:"\u0640\u0642\u0640", s:"\u0640\u0642", ses:"K", i:"ƒ∞ki tane g√∂z√º var!"},
            {ad:"Kef", y:"\u0643", b:"\u0643\u0640", o:"\u0640\u0643\u0640", s:"\u0640\u0643", ses:"K", i:"ƒ∞√ßinde k√º√ß√ºk s var!"},
            {ad:"Lam", y:"\u0644", b:"\u0644\u0640", o:"\u0640\u0644\u0640", s:"\u0640\u0644", ses:"L", i:"Baston gibi!"},
            {ad:"Mim", y:"\u0645", b:"\u0645\u0640", o:"\u0640\u0645\u0640", s:"\u0640\u0645", ses:"M", i:"K√º√ß√ºk yuvarlak kafa!"},
            {ad:"Nun", y:"\u0646", b:"\u0646\u0640", o:"\u0640\u0646\u0640", s:"\u0640\u0646", ses:"N", i:"Ortasƒ±nda noktasƒ± var!"},
            {ad:"Vav", y:"\u0648", b:"\u0648", o:"\u0640\u0648", s:"\u0640\u0648", ses:"V", i:"D√∂nerek giden kuyruk!"},
            {ad:"He", y:"\u0647", b:"\u0647\u0640", o:"\u0640\u0647\u0640", s:"\u0640\u0647", ses:"H", i:"ƒ∞ki g√∂zl√º g√∂zl√ºk!"},
            {ad:"Ye", y:"\u064A", b:"\u064A\u0640", o:"\u0640\u064A\u0640", s:"\u0640\u064A", ses:"Y", i:"Altƒ±nda iki noktasƒ± var!"},
            {ad:"Lamelif", y:"\u0644\u0627", b:"\u0644\u0627", o:"\u0640\u0644\u0627", s:"\u0640\u0644\u0627", ses:"L√¢", i:"ƒ∞ki harf el ele!"}
        ];

        let sH = ""; let sS = ""; let kD = [];

        function git(id) { 
            document.querySelectorAll('.ekran').forEach(e => e.classList.remove('aktif')); 
            document.getElementById(id).classList.add('aktif'); 
        }

        function hSet(hareke, ses) { sH = hareke; sS = ses; }

        const oL = document.getElementById('okul-liste');
        const bL = document.getElementById('bahce-liste');
        
        alfabe.forEach(h => {
            let bOkul = document.createElement('button');
            bOkul.className = 'lego-btn'; bOkul.innerHTML = h.y;
            bOkul.onclick = () => {
                document.getElementById('okul-ad').innerText = h.ad;
                document.getElementById('o-tek').innerText = h.y;
                document.getElementById('o-bas').innerText = h.b;
                document.getElementById('o-orta').innerText = h.o;
                document.getElementById('o-son').innerText = h.s;
                document.getElementById('okul-ipucu').innerText = h.i;
            };
            oL.appendChild(bOkul);

            let bBahce = document.createElement('button');
            bBahce.className = 'lego-btn'; bBahce.innerHTML = h.y;
            bBahce.onclick = () => {
                kD.push({...h, h: sH, s: sS});
                guncelle();
                balonUcur();
            };
            bL.appendChild(bBahce);
        });

        function guncelle() {
            let resH = ""; let resS = "";
            kD.forEach((it, i) => {
                let shp = it.y;
                if(kD.length > 1) {
                    if(i === 0) shp = it.b;
                    else if(i === kD.length - 1) shp = it.s;
                    else shp = it.o;
                }
                resH += shp + it.h; 
                resS += it.ses + (it.h === "\u0651" ? it.ses : "") + it.s;
            });
            document.getElementById('lego-sonuc').innerText = resH;
            document.getElementById('lego-oku').innerText = "Oku: " + resS.toLowerCase();
        }

        function temizle() { kD = []; sH = ""; sS = ""; document.getElementById('lego-sonuc').innerText = "?"; document.getElementById('lego-oku').innerText = "Hareke ve Harf Se√ß!"; }

        function balonUcur() {
            for(let i=0; i<10; i++) {
                setTimeout(() => {
                    let b = document.createElement('div'); b.className = 'balon';
                    b.style.left = Math.random() * 90 + 'vw';
                    b.style.backgroundColor = ['#FF1744','#00E676','#2979FF','#FFEA00','#D500F9'][Math.floor(Math.random()*5)];
                    document.body.appendChild(b);
                    setTimeout(() => b.remove(), 4000);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
