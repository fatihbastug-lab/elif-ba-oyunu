        // Ekranlar arasÄ± geÃ§iÅŸ

        }

        // Harf Listesini OluÅŸtur
        const liste = document.getElementById('harf-listesi');
        harfler.forEach(harf => {

        // Lego MantÄ±ÄŸÄ±
        let kelime = ""; let okunus = "";

            document.getElementById('lego-sonuc').innerText = kelime;
            document.getElementById('lego-oku').innerText = "OkunuÅŸu: " + okunus;
            if(kelime.length >= 4) balonUcur();

            const renkler = ['#FF1744', '#00E676', '#2979FF', '#FFEA00', '#D500F9'];
            for(let i=0; i<20; i++) {
                setTimeout(() => {

                    b.style.left = Math.random() * 100 + 'vw';
                    b.style.backgroundColor = renkler[Math.floor(Math.random() * renkler.length)];
